{% extends 'mainapp/templates/base.html'%}
{% block extra_css %}
    <style>
        .messages {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex; /* Makes the list a flex container */
            flex-direction: column; /* Stacks the list items vertically */
            align-items: center; /* Centers items horizontally */

        }
        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            width: 300px;
            
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            width: 300px;
        }
        .messages .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        {% if messages %}
                        <ul class="messages">    
                            {% for message in messages %}
                                <li {% if message.tags %} class="{{message.tags}}" {% endif %}>
                                    {{message}}
                                </li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <h2 class="card-title mb-4">Login</h2>
                        <form method="post"> 
                            {% csrf_token %}
                            {{form.as_p}}
                            <button type="submit" class="btn btn-success w-100">Login</button>
                        </form>
                        <p class="mt-3 text-center">
                            Donâ€™t have an account? <a href="{% url 'signup' %}">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
